<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <div class="sing-up-container">

    <section class="left">

      <div class="advertisement">
        <h2>Stay updated!</h2>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
  
        <ul class="list">
          <img class="icon" src="./assets/images/icon-list.svg" alt=""><li>Product discovery and building what matters</li>
          <img class="icon" src="./assets/images/icon-list.svg" alt=""><li>Measuring to ensure updates are a success</li>
          <img class="icon" src="./assets/images/icon-list.svg" alt=""><li>And much more!</li>
        </ul>
      </div>
  
      <form class="confirm-email" action="#">
  
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="email@company.com">
  
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>

    </section>

    <section class="right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </section>

  </div>

  <!-- Sign-up form end -->

  Please open it and click the button inside to confirm your subscription.

  Dismiss message
  
  
  --Success message end -->
</body>
</html>
